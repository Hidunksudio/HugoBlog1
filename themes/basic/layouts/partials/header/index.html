<header class="navbar z-9999 sticky top-0 bg-slate-50 dark:bg-slate-800 dark:text-slate-100 text-slate-800 shadow">
    <div class="container mx-auto lg:px-4 px-1">
        <div class="flex-none">
           {{ partial "header/nav.html" . }}
        </div>
        <div class="flex-1">
            <a href="{{ .Site.BaseURL }}" class="btn btn-ghost normal-case text-xl btn-circle">
                <img class="w-6 h-6" src="{{ .Site.Params.logo | absURL }}" alt="{{ .Title }}">
            </a>
        </div>
        <div class="flex-none">
            <a href="{{ "/search/" | absURL }}" class="btn btn-square btn-ghost btn-circle">
                <i class="c-icon icon-search-eye-line"></i>
            </a>
            <button onclick="toggleDarkMode()" class="btn btn-square btn-ghost btn-circle" aria-label="Darkmode Toggle Button">
                <i id="icon" class="c-icon icon-moon-foggy-line"></i>
            </button>
            {{ partial "header/notif.html" . }}
        </div>
    </div>
</header>
