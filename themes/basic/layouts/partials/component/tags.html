  {{ $taxonomy := "tags" }} {{ with .Param $taxonomy }}
  <div class="flex items-center overflow-y-auto whitespace-nowrap scrollhidden">
    {{ range $index, $tag := . }} 
      {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy $tag) -}}
        <li class="flex my-1 mr-1.5 dark:text-slate-100 text-slate-800 bg-slate-100 dark:bg-slate-700 dark:hover:bg-slate-600/25 hover:bg-slate-600/25 px-1 rounded text-md" ><a href="{{ .Permalink }}">#{{ $tag | urlize }}</a></li>
      {{- end -}} 
    {{- end -}}
  </div>
  {{ end }}
