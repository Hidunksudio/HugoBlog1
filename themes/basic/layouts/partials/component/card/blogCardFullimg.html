<div class="md:pr-3 mb-6 w-full text-slate-100">
    {{ if .Params.thumbnail }}
    <div class="flex w-full h-full flex-col flex-wrap bg-cover bg-no-repeat bg-center p-4 shadow-md active:scale-95 active:shadow-sm transition-all hover:shadow-lg overflow-hidden rounded-lg"
        style="background-image:url('{{ .Params.thumbnail }}')" role="img" aria-label="{{ .Params.title }}">
    {{ end }}
        <h2 class="text-lg mb-2 font-bold"><a href="{{ .Permalink }}">{{ .Params.title }}</a></h2>
        <p class="opacity-50 text-limit-1-line">{{ .Params.description }}</p>
        <div class="flex flex-wrap justify-between items-center mt-auto pt-6">
            {{ partial "component/authors/byAuthors.html" . }}
        </div>
    </div>
</div>
