<div class="mb-8 rounded-lg bg-white dark:bg-slate-800 shadow-md">
  <h2 class="md:text-xl text-lg font-bold p-4 tracking-tight border-b dark:border-slate-700 border-slate-200">{{ .Site.Params.WidgettitleNewpost }}</h2>
  {{ range first 4 (.Site.RegularPages.ByDate.Reverse) }}
  <a href="{{ .Permalink }}" title="{{ .Title }}">
    <div
      class="flex justify-between items-center gap-2 p-4 hover:bg-slate-100 dark:hover:bg-slate-500/25 active:scale-95 transition-all">
      <div>
        <h3 class="text-lg font-semibold tracking-tight line-clamp-2 leading-tight mb-1">{{ .Title }}</h3>
        <p class="text-sm text-slate-700 dark:text-slate-200 line-clamp-1">{{ dateFormat "Monday, Jan 2, 2006" .Date }}
        </p>
      </div>
      {{ if .Params.thumbnail }}
      <img class="w-16 h-16 lazyload rounded lazyloaded" src="{{ .Params.thumbnail | absURL }}" alt="{{ .Params.altimg }}" height="64"
        width="64">
      {{ end }}
    </div>
  </a>
  {{ end }}
</div>
