{{ define "main" }}
<div class="container mx-auto">
    <p class="text-base font-bold">{{ .Site.Params.slugAuthors }}</p>
    <h2 class="text-2xl md:text-3xl font-bold mb-2">{{ .Site.Params.titleAuthors }}</h2>
    <p class="text-lg">{{ .Site.Params.subTitleAuthors }}</p>
    <div class="grid gap-4 grid-cols-1 md:grid-cols-3 mt-10">
      <div class="bg-white dark:bg-slate-800 flex gap-4 shadow-md hover:shadow-lg p-4 rounded-lg">
        <div>
          <a href="{{ .Site.Params.linkProfile | absURL }}">
            <img src="{{ .Site.Params.AuthorImage }}" class="lazyload rounded-lg h-32 w-32 lazyloaded" alt="{{ .Title }}">
          </a>
        </div>
        <div class="place-self-center">
          <h3 class="font-bold text-lg line-clamp-1 mb-2">{{ .Site.Params.titleProfile }}</h3>
          <p class="text-sm line-clamp-1 text-slate-400 dark:text-slate-300">{{ .Site.Params.subTitleProfile }}</p>
          <div>
            <a class="inline-block text-sm border border-slate-400 dark:border-slate-600 p-1 px-2 mt-4 font-medium rounded-md hover:bg-slate-200 dark:hover:bg-slate-700 active:scale-95 transition-all" href="{{ .Site.Params.linkProfile | absURL }}">{{ .Site.Params.BtnLinkProfile }}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{{ end }}
